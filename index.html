<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopingList</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/css/bootstrap.min.css"
        integrity="sha512-2bBQCjcnw658Lho4nlXJcc6WkV/UxpE/sAokbXPxQNGqmNdQrWqtw26Ns9kFF/yG792pKR1Sx8/Y1Lf1XN4GKA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.13.1/font/bootstrap-icons.min.css"
        integrity="sha512-t7Few9xlddEmgd3oKZQahkNI4dS6l80+eGEzFQiqtyVYdvcSG2D3Iub77R20BdotfRPA9caaRkg1tyaJiPmO0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="p-4  m-auto">Shopping List</h1>
        <form class="shopping-form border rounded p-3 mb-3">
            <div class="input-group">
                <input type="text" id="item" class="form-control" placeholder="item Ekle">
                <button class="btn btn-primary" type="submit"><i class="bi bi-plus"></i></button>
            </div>
        </form>
        <div class="filter-buttons border rounded p-3 mb-3 d-flex justify-content-between align-items-center">
            <div class="d-flex gap-2">
                <button item-filter="all" class="btn btn-primary">All</button>
                <button item-filter="uncompleted" class="btn btn-secondary">Uncompleted</button>
                <button item-filter="completed" class="btn btn-secondary">Completed</button>
            </div>
            <button id="clear-all" class="btn btn-danger">Temizle</button>
        </div>
        <ul class="shopping-list list-unstyled">
        </ul>


    </div>
    <script src="script.js"></script>
</body>

</html>
